<!DOCTYPE html>
<html>
<head>
   <title>Three.js Starter</title>
   <style>
      html, body {
         margin: 0; padding: 0; overflow: hidden;
      }

      .buttons {
          display: grid;
          grid-template-columns: 25% 25% 25% 25%;
      }

      .grid-item {
          justify-self: stretch;
      }
   </style>
</head>

<body>
    <div class="buttons">
            <button class="grid-item" id="xyz-helper">Hide XYZ helper</button>
            <button class="grid-item" id="light-helper">Hide LightHelper</button>
            <button class="grid-item" id="toggle-animations">Toggle animations</button>
            <button class="grid-item" id="toggle-auto-rotate">Toggle autorotate</button>
    </div>
   <script src="three/three.js"></script>
   <script src="three/OrbitControls.js"></script>
   <script src="scene.js"></script></body>
</html>
